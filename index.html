<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./Images/checklist-1295319_1280.webp" type="icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list app</title>
    <link rel="stylesheet" href="css/style.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main_container">

        <div class="container container1">

            <div class="heading_content">
                <h1>Todo List App <img src="./Images/icon.png" alt=""></h1>
            </div>

            <div class="search_bar">
                <input type="text" placeholder="Enter the Text to Search Task" id="search">
                <a href="">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </div>


            <div class="filter-buttons">

                <h2>Filter By Status</h2>

                <button id="all-btn" class="filter-button">All</button>
                <button id="unchecked-btn" class="filter-button">Unchecked</button>
                <button id="checked-btn" class="filter-button">Checked</button>
            </div>

        </div>

        <div class="container container2">

            <div class="add_task">
                <h2>Add Todo List</h2>
                <div class="add_task_input">
                    <input type="text" placeholder="Enter some Text to Add Task" id="input">
                    <button id="btn" class="bn3637 bn37">Add Task</button>
                </div>

            </div>

            <div class="heading">
                <h1>Tasks are Added</h1>

            </div>

            <ul class="list_container">


            </ul>



        </div>




    </div>

    <script src="Js/script.js"></script>
</body>
</html>
